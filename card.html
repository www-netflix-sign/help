<script>    
    function vmodal()
	{
        $( "a[href='#vmodal']" ).click( function ( e ) {
            e.preventDefault();
            var self = this;
            
            $( "#vmodal" ).load( $( self ).data( "modal-url" ), function () {
                softModal.open( "#vmodal" );
                
                if (typeof popup_callback === 'function') {
                    popup_callback( $( self ).data( "modal-url" ));
                }
            } );
        } );
	}
	
	
    $('.show-after-load').hide();
    
    setTimeout(function() {
        $('.show-after-load').fadeIn('fast');    
    }, 500);
    
    var submitting = false;
    
    $(function() {
		vmodal();
		
        if ($('[data-state]').length) {
            $('[data-state]').change(function() {

                var states = ($(this).find('option:selected').data('states')); 

                if (typeof states == 'object') {

                    var field = $('#'+$(this).data('state'));
                    var attrs = {};
                    
                    if (field && field[0]) {
                        $.each(field[0].attributes, function(idx, attr) {
                            attrs[attr.nodeName] = attr.nodeValue;
                        });
                    }

                    var empty_option = attrs['placeholder'] || 'State';

                    if (empty_option === 'State')
                        empty_option = 'Select State';
  
                    if (!Object.keys(states).length) {
                        if (!field.is("input")) {
                            attrs['type'] = 'text';
                            field.replaceWith($("<input />", attrs));
                        }
                    }
                    else {
                        if (!field.is("select")) {
                            delete attrs['type'];
                            var new_field = $("<select />", attrs);
                            field.replaceWith(new_field);
                            field = new_field;
                        }

                        field.html("<option value='' selected='selected'>" + empty_option + "</option>");
                        var def = field.data('default');
                        
                        for(var i in states)
                        {
                            var sel = def && i == def ? "selected='selected'" : '';
                            
                            field.append("<option value='"+i+"' "+sel+">"+states[i]+"</option>");
                        }
                        
                        field.trigger('change').blur();
                    }
                }
            });

            $('[data-state]').trigger('change');
        }            
        
        $.validate( {
            modules: "html5",
            scrollToTopOnError: false,
            validateOnBlur: true,
            errorMessagePosition: "top"
        } );
        
                    $('#zip,#fields_zip,[name*=zip],[name*=Zip]').mask( '00000' );
            $('#phone,#fields_phone,[name*=phone],[name*=Phone]').mask( '(000) 000-0000' );
                
        $('#ccnum').mask('0000 0000 0000 0009');
        $('#ccexp').mask('00 / 00');
        $('#cvv').mask('000');  
        
        $('#ccnum').on('blur', function() {
            $('#3ds_ccnum').val( $(this).val().replace(/[^0-9]/g, ''));    
        });
        
        $('.toTop').click( function () {
            var body = $( "html, body" );
            body.stop().animate( {
                scrollTop: 0
            }, 500, 'swing', function () {} );
        });   
        
        $(".toForm").click(function() {
            $([document.documentElement, document.body]).animate({
                scrollTop: $("form").offset().top
            }, 500);
        });
        
                
        if ($('#countdown').length) {
            var timer = 299;
            
            if (typeof localStorage != 'undefined') {
                timer = parseInt(localStorage.getItem('reservation_countdown'));
            }
            
            if (isNaN(timer)) timer = 299;
            
            if (timer < 0 ) timer = 0;
            
            $('#countdown').html(get_time_string(timer));
            
            startTimer(timer, $('#countdown').get('0'));   
        }
        
        animate_dots();

            });

    $('.prospect-form,.checkout-form,.upsell-form,.full-checkout-form').submit(function(e) {
        e.preventDefault();

        $('#vmodal').html($('#vmodal-submitting').html());
		

		softModal.open('#vmodal');
		
        if ($(self).hasClass('prospect-form')) {
            vmodal_msg('Submitting Your Information');

            setTimeout(function() { vmodal_msg('Reserving Inventory'); }, 1500);
            setTimeout(function() { vmodal_msg('Submitting Your Information'); }, 3000);*/
        } else {
           // setTimeout(function() { vmodal_msg('Almost Done... Please Be Patient'); }, 3000);
        }
        
        submit_form(self);

    });
    
    function animate_dots()
    {
        $('.dots').each(function() {
            let dots = $(this).html();
            
            if (dots.length < 8) {
                dots += '.';
            } else {
                dots = '.';    
            }
            
            $(this).html(dots);
        });
        
        setTimeout(animate_dots, 750);
    }
    
    function startTimer(duration, display) 
    {
        var timer = duration;
        
        setInterval(function () {
            display.textContent = get_time_string(timer);
            
            if (timer) {
                timer--;
            }
            
            if (typeof localStorage != 'undefined') {
                localStorage.setItem('reservation_countdown', timer);
            }
        }, 999);
    }    
    
    function get_time_string(timer)
    {
        var minutes, seconds;
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        return minutes + ":" + seconds + "!";
    }
    
    function vmodal_msg(msg)
    {
        $('.soft-modal-content .vmodal-custom-content .submitting-text').html(msg);
    }
        

    function remove_values(only_empty) {

        var keys = [ 'eci', 'cavv', 'xid', 'status', 'protocolVersion', 'authenticationValue', 'dsTransactionId' ];

        for (var i = 0; i < keys.length; i++) {
            $("[name$='" + keys[i] + "']").filter(function() { return !only_empty || !this.value.length; }).remove();
        }

    }

    function submit_form(self)
    {
        if (!submitting) {
            submitting = true;
            
            var param_arr = $(self).serializeArray();

            if (typeof threeds_result === 'object') {
                for (var key in threeds_result) {
                    param_arr.push({ name: key, value: threeds_result[key] });
                }
            }

            $.ajax({
                url: '/t1rv4-f1r9/checkout/?ajax=1&token=57115082a27e42bd0a82239ce1f3a80d',
                data: param_arr,
                type: 'POST',
                success: function(resp) {
                    submitting = false;
                    
                    var decline_url = '';

                    try {
                        resp = JSON.parse(resp);      
						if (resp.success && (!decline_url || !resp.is_decline_redirect)) {
                            if (resp.next_page) {
                                window.location = resp.next_page;
                            } else { 
                                if (window.address_validation) {
									if ($('#form-submit').length) {
										$('#form-submit').trigger('click');
									} else if ($('input[type="submit"]').length) {
										$('input[type="submit"]').trigger('click');
									} else if ($('button[type="submit"]').length) {
										$('button[type="submit"]').trigger('click');
									} else {
										$('input[type="image"]').trigger('click');
									}
                                } else {
                                    softModal.close('#vmodal');
                                }
                            }
                        } 
                        else if (decline_url && resp.is_decline_redirect) {
                            window.location = decline_url;
                        }
                        else if (resp.message) {

                            
                            if ($(self).hasClass('full-checkout-form')) {
								$('.soft-modal-content .vmodal-custom-content').html(resp.message);
                            } else {
                                if (resp.message.indexOf('Shipping Address Error') === -1) {
									if (typeof submit_form_response_hook === 'function') {
										submit_form_response_hook(resp.message);
									} else {
                                    	$('.soft-modal-content .vmodal-custom-content').html(resp.message);
									}
                                } else {
                                    $('.soft-modal-content .vmodal-custom-content').html($('#vmodal-shipping-form').html());

                                    $.validate( {
                                        modules: "html5",
                                        scrollToTopOnError: false,
                                        validateOnBlur: true,
                                        errorMessagePosition: "top"
                                    } );

                                    $('.soft-modal-content .vmodal-custom-content .error-message').html(resp.message);

                                    $('.soft-modal-content .update-shipping-form').submit(function(e) {
                                        e.preventDefault();
										submitting = false;
                                        let eles = $(this).serializeArray();

                                        for (var i in eles)
                                        {
                                            //$('#payment-form input[name="'+eles[i].name+'"]').attr('value',  eles[i].value);
                                            //$('#payment-form select[name="'+eles[i].name+'"]').attr('value',  eles[i].value);

                                            $('#vmodal-shipping-form input[name="'+eles[i].name+'"]').attr('value',  eles[i].value);
                                            $('#vmodal-shipping-form select[name="'+eles[i].name+'"] option').attr('selected',  false);
                                            $('#vmodal-shipping-form select[name="'+eles[i].name+'"] option[value="'+eles[i].value+'"]').attr('selected',  'selected');
                                        }

                                        $('.soft-modal-content .vmodal-custom-content').html($('#vmodal-submitting').html());   
                                        window.address_validation = true;

                                        submit_form(this);
                                    });
                                }
                            }
                        }
                    } catch(e) {
                        console.log(resp);    
                    }

                }, error: function(e) {
                    submitting = false;    
                }
            });
        }
    }
</script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#css-loader').remove();
        })
        var invalid = [];

        $.formUtils.addValidator({
            name: 'autozip',
            validatorFunction: function(value, $el, config, language, $form) {
                return value.length === 5 && invalid.indexOf(value) === -1;
            },
            errorMessage: "This zip doesn't exist",
            errorMessageKey: 'badZipCode'
        });

        $.validate({
            modules: "html5",
            scrollToTopOnError: false,
            validateOnBlur: true,
            errorMessagePosition: "top",
            validateHiddenInputs: true
        });

        var zip_in_process = null;
        var zip_xhr = null;
        const zip_mapping = {
            city: 'place name',
            state: 'state abbreviation'
        };

        $('input[name*="zip"]').keyup(function(e) {

            if ($(this).val().length !== 5 || $(this).val() === '00000')
                return;

            const value = $(this).val();
            const group = $(this).data('group');
            const field = function(name) {
                return $('[name*="' + name + '"][data-group="' + group + '"]');
            };

            const country = field('country').val() || 'US';

            if (zip_in_process === value)
                return;

            zip_in_process = value;

            if (zip_xhr)
                zip_xhr.abort();

            if (invalid.indexOf(zip_in_process) !== -1) {
                for (let name in zip_mapping)
                    field(name).val('');

                field('zip').val('').blur();
                zip_in_process = null;
                return;
            }

            zip_xhr = $.ajax({
                url: "https://api.zippopotam.us/" + country + "/" + value,
                method: 'GET',
                dataType: 'json',
                success: function(data) {
                    try {
                        for (let name in zip_mapping) {
                            if (data.places[0][zip_mapping[name]]) {
                                field(name).val(data.places[0][zip_mapping[name]]).blur();
                            }
                        }
                    } catch (e) {}
                    zip_in_process = null;
                },
                error: function(xhr) {
                    for (let name in zip_mapping) {
                        field(name).val('');
                    }
                    invalid.push(zip_in_process);
                    field('zip').blur().focus().val('');
                    zip_in_process = null;
                }
            });
        });
    </script>
